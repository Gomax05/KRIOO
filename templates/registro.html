<!-- templates/registro.html -->
{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Registrar nuevo movimiento</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
